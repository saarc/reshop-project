<head>

    <title>RESHOP PROJECT</title>
    <!-- Bootstrap include -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css">

    <!-- jquery 버전 유의 -->
    <!-- slim/jquery, 3.1.0 윗 버전에서 ajax가 작동하지 않는 오류 확인 -->
    <!-- Bootstrap의 CDN을 copy&paste 하되 Line 8의 버전만 3.1.0으로 수정하세요 -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
</head>

<body>
    <div class="container">
        <!-- 제목부 -->
        <i class="fas fa-tools" style="font-size: 150px;color:gainsboro"></i>
        <h1> Repair Shop <br>프로토타입 </h1>
        <hr>
        <!-- 프로세스 -->
        <!-- 견적서요청  Contract ID, Customer ID, Car Info-->
        <!-- // register, respond, request, complete, pay -->
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="register-alert"></div>
                <h3>견적서를 요청합니다</h3>
                <label  class="form-label">Contract ID:</label><input type="text" id="register-coid" name="register-coid" > <br>
                <label  class="form-label">Customer ID:</label><input type="text" id="register-cuid" name="register-cuid" > <br>
                <label  class="form-label">Car Info:</label><input type="text" id="register-carinfo" name="register-carinfo" > <br>
                
                <button class="btn btn-primary" id="register-btn">견적서요청하기</button>
            </div>   
        </div>
        
        <!-- 견적서등록 Contract ID, ShopID, Required Repair Items, ExpectedPrice -->
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="respond-alert"></div>
                <h3>견적서를 등록합니다</h3>
                <label  class="form-label">Contract ID:</label><input type="text" id="respond-coid" name="respond-coid" > <br>
                <label  class="form-label">Shop ID:</label><input type="text" id="respond-sid" name="respond-sid" > <br>
                <label  class="form-label">Repair Items:</label><input type="text" id="respond-items" name="respond-items" > <br>
                <label  class="form-label">Price:</label><input type="text" id="respond-price" name="respond-price" > <br>
                
                <button class="btn btn-primary" id="respond-btn">견적서등록하기</button>
            </div>   
        </div>

        <!-- 수리요청 -->
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="request-alert"></div>
                <h3>수리를 요청합니다</h3>
                <label  class="form-label">Contract ID:</label><input type="text" id="request-coid" name="request-coid" > <br>
                <label  class="form-label">Customer ID:</label><input type="text" id="request-cuid" name="request-cuid" > <br>
                
                <button class="btn btn-primary" id="request-btn">수리요청하기</button>
            </div>   
        </div>
        <!-- 수리완료 -->
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="complete-alert"></div>
                <h3>수리를 요청합니다</h3>
                <label  class="form-label">Contract ID:</label><input type="text" id="complete-coid" name="complete-coid" > <br>
                <label  class="form-label">Shop ID:</label><input type="text" id="complete-sid" name="complete-sid" > <br>
                
                <button class="btn btn-primary" id="complete-btn">수리완료하기</button>
            </div>   
        </div>
        <!-- 지불 -->
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="pay-alert"></div>
                <h3>대금을 지급합니다</h3>
                <label  class="form-label">Contract ID:</label><input type="text" id="pay-coid" name="pay-coid" > <br>
                <label  class="form-label">Shop ID:</label><input type="text" id="pay-cuid" name="pay-cuid" > <br>
                
                <button class="btn btn-primary" id="complete-btn">지불하기</button>
            </div>   
        </div>
        <!-- 이력조회 -->
        <div class="row justify-content-md-center">
            <div class="col-lg">
                <div id="find-alert"></div>
                <h3>정비 수리이력을 조회합니다</h3>
                <label  class="form-label">Contract ID:<input type="text" id="find-coid" name="find-coid"> <br>
                <button class="btn btn-warning" id="find-btn">정비이력조회하기</button>
                
                <!-- 테이블 안에 row를 하나씩 붙이는 곳 -->
                <table class="table">
                    <tbody id="table">
                    </tbody>
                </table>
                
            </div>
        </div>
    </div>
</body>

<script>    
    $("#register-btn").click(()=>{
        // new-email이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const coid = $("#register-coid").val();
        const cuid = $("#register-cuid").val();
        const carinfo = $("#register-carinfo").val();
        
        const url = "/repair"

        // email이라는 파라메터에 위의 value를 넣음
        $.post(url, {coid:coid, cuid:cuid, carinfo:carinfo, mode: "register"}, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
                $('#register-alert').empty()
                $('#register-alert').append("<div id='success' class='alert alert-success'>견적요청에 성공했습니다!</div>");
                $('#register-alert').fadeIn(2000);
                $('#register-alert').fadeOut(4000);
            } else {
                $('#register-alert').empty()
                $('#register-alert').append("<div id='success' class='alert alert-success'>견적요청에 실패했습니다!</div>");
                $('#register-alert').fadeIn(2000);
                $('#register-alert').fadeOut(4000);
            }
        })
    })

    $("#respond-btn").click(()=>{
        // new-email이라는 id값을 가지고 있는 input의 value를 가지고 옴
        const coid = $("#respond-coid").val();
        const sid = $("#respond-sid").val();
        const items = $("#respond-items").val();
        const price = $("#respond-price").val();
        
        const url = "/repair"

        // email이라는 파라메터에 위의 value를 넣음
        $.post(url, {coid:coid, sid:sid, items:items, price:price, mode: "respond"}, (data,status)=>{
            // http 상태 코드가 200(success)이라면
            if(status == "success"){
                // 성공했다는 alert창을 띄움
                $('#register-alert').empty()
                $('#register-alert').append("<div id='success' class='alert alert-success'>견적등록에 성공했습니다!</div>");
                $('#register-alert').fadeIn(2000);
                $('#register-alert').fadeOut(4000);
            } else {
                $('#register-alert').empty()
                $('#register-alert').append("<div id='success' class='alert alert-success'>견적등록에 실패했습니다!</div>");
                $('#register-alert').fadeIn(2000);
                $('#register-alert').fadeOut(4000);
            }
        })
    })
    
    $("#find-btn").click(()=>{
        const coid = $("#find-coid").val();
       
        const url = "/repair"
        $.get(url, {coid: coid}, (data,status)=>{
            // 조회했을 때 값이 null이 아니면 (일치하는 값이 존재한다면)
            if(status == "success"){
                
                $('#find-alert').empty()
                $('#find-alert').append("<div id='success' class='alert alert-success'>조회를 성공했습니다!</div>");
                $('#find-alert').fadeIn(1000);
                $('#find-alert').fadeOut(4000);

                // stringify는 json객체를 string으로, parse는 string을 json객체로 변환 시켜줌
                 //const parsedData = JSON.parse(data)
                $('#table').empty();
        
                //$('#table').append("<tr><th scope='row'>contents</th><td>" + data.length + "</td></tr>")

                parsedData = data;
                for(var i = 0; i < parsedData.length; i++ ){
                    $('#table').append("<tr><th scope='row'>txid</th><td>" + parsedData[i].TxId + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>value</th><td>" + JSON.stringify(parsedData[i].Value) + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>timestamp</th><td>" + parsedData[i].Timestamp + "</td></tr>")
                    $('#table').append("<tr><th scope='row'>isdelete</th><td>" + parsedData[i].IsDelete + "</td></tr>")
                }
            }        
        })
    })
</script>
